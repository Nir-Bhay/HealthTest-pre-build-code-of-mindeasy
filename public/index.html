<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mh-container">
        <h1>Mental Health Assessment</h1>
        <form id="mh-user-info-form">
            <label for="mh-name">Name:</label>
            <input type="text" id="mh-name" name="name" required>

            <label for="mh-age">Age:</label>
            <input type="number" id="mh-age" name="age" required>

            <label for="mh-gender">Gender:</label>
            <select id="mh-gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="mh-occupation">Occupation:</label>
            <input type="text" id="mh-occupation" name="occupation">

            <label for="mh-demographic-information">Demographic Information:</label>
            <input type="text" id="mh-demographic-information" name="demographic-information">

            <label for="mh-education">Education:</label>
            <input type="text" id="mh-education" name="education">

            <label for="mh-relationship-status">Relationship Status:</label>
            <input type="text" id="mh-relationship-status" name="relationship-status">

            <label for="mh-medical-history">Medical History:</label>
            <input type="text" id="mh-medical-history" name="medical-history">

            <label for="mh-hobbies-and-interests">Hobbies and Interests:</label>
            <input type="text" id="mh-hobbies-and-interests" name="hobbies-and-interests">

            <button type="submit" id="mh-start-quiz">Start Quiz</button>
        </form>
    </div>

    <div class="container main01" style="display: none;">
        <h1>Mental Health Assessment Questionnaire</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <div class="but">
                <button id="prev-btn" onclick="prevQuestion()">Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
            </div> <br>
            <progress id="progress" max="100" value="0"></progress>
        </div>
    </div>

    <div id="report-container"></div> <!-- Added a div to display the report -->

    <script src="script.js"></script>

</body>

</html>
